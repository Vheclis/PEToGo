<div class="thumbnail schedule-item">
	<form data-form-name="formSchedule" class="schedule-service-form text-center" action="/update" method="post">
		<input type="text" name="service.id" class="hidden"/>
		<input type="text" name="service.status" class="hidden" value="booked"/>
		<input type="text" name="service.username" class="hidden"/>
		<input type="text" name="service.type" class="service-name" value="Tosa"/>
		<input type="text" name="service.time" class="service-time" value="18:00"/>
		<input type="submit" class="btn" value="Agendar"/>
	</form>
</div>

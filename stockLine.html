<div class="col-sm-6 col-md-4 col-lg-4 stock-item">
    <div class="thumbnail">
        <img id="stockImg" src="img/dog-990304_640.png" alt="Cachorro tomando banho, ilustração" style="width: 250px;height: 250px"/>
        <div class="caption">
            <h4 class="pull-right" data-field='price'>PRECO</h4>
            <!--h5 data-field='id'>ID</h5-->
            <h4 data-field='name'>NOME</h4>
            <h5 data-field='shortDescription'>DESCRICAO CURTA</h5>
            <div class="div-field">
                <input id="stockLineAmount" data-field="amount" type="number">
                <button id="buttonChangeAmount" class="btn product-details">Mudar</button>
            </div>
        </div>
    </div>
</div>

<ul style="width: 100%">
    <li><h2>Editar informações</h2></li>
    <li>
        <div class="div-signIn">
            <form data-form-name="formEditClientProfile" action="/update" method="POST">
                <div class="div-field">
                    User:
                    <input name="user.username" type="text" placeholder="Username"/>
                </div>
                <div class="div-field">
                    Senha:
                    <input name="user.password" type="password" placeholder="******"/>
                </div>
                <div class="div-field">
                    Endereço:
                    <input name="user.address" type="text" placeholder="Endereço"/>
                </div>
                <div class="div-field">
                    Telefone:
                    <input name="user.telephone" type="text" placeholder="(__)____-____"/>
                </div>
                <div class="div-field">
                    Email:
                    <input name="user.email" type="text" placeholder="email@email.com"/>
                </div>
                <div class="div-field">
                    Foto:
                    <input name="user.img" type="text" placeholder="Link para a imagem"/>
                </div>
                <input type="submit" class="btn"
                       style="background-color: darkblue; width: 40%; margin-top: 10px; float: right"><span
                style="font-size: large; color: white; margin-top: 5px"></span></button>
            </form>
        </div>
    </li>
</ul>

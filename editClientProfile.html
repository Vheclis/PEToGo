<ul style="width: 100%">
    <li><h2>Editar informações</h2></li>
    <li>
        <div class="div-signIn">
            <form id="formEditClientProfile">
                <div class="div-field">
                    Nome:
                    <input name="name" type="text" placeholder="NILTOM FURQUIM"/>
                </div>
                <div class="div-field">
                    User:
                    <input name="user" type="text" placeholder="Nome para LogIn"/>
                </div>
                <div class="div-field">
                    Senha:
                    <input name="password" type="password" placeholder="Senha para LogIn"/>
                </div>
                <div class="div-field">
                    Endereço:
                    <input name="address" type="text" placeholder="USP, Laboratório 05"/>
                </div>
                <div class="div-field">
                    Telefone:
                    <input name="telephone" type="text" placeholder="(66) 1234-5678"/>
                </div>
                <div class="div-field">
                    Email:
                    <input name="email" type="text" placeholder=" niltom.furquim@unesp.lorena.br"/>
                </div>
                <button class="btn" style="background-color: darkblue; width: 40%; margin-top: 10px"><span
                    style="font-size: large; color: white; margin-top: 5px">Enviar Foto</span></button>
                <button class="btn"
                    style="background-color: darkblue; width: 40%; margin-top: 10px; float: right"><span
                    style="font-size: large; color: white; margin-top: 5px">Salvar Alterações</span></button>
            </form>
        </div>
    </li>
</ul>

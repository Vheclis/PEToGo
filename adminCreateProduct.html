<ul style="width: 100%">
    <li><h2>Cadastro de Produto</h2></li>
    <li>
        <div class="div-signIn">
            <form data-form-name="formAdminCreateProduct" action="/insert/product" method="POST" target="">
                <div class="div-field">
                    Produto:
                    <input name="product.name" type="text" placeholder="Nome completo"/>
                </div>
                <div class="div-field">
                    Preço:
                    <input name="product.price" type="number" placeholder="1.0"/>
                </div>
                <div class="div-field">
                    Quantidade:
                    <input name="product.amount" type="number" placeholder="0"/>
                </div>
                    <textarea name="product.bigDescription" rows="5" cols="50" style="margin: 5px">Digite aqui uma descrição completa do produto</textarea>
                    <textarea name="product.shortDescription" rows="5" cols="50" style="margin: 5px; float: right">Digite aqui uma descrição curta do produto</textarea>
                <div class="div-field">
                    <span >Foto: </span>
                    <input name="product.img" type="text" placeholder="Link para a foto"/>
                </div>


                <button type='submit' class="btn" style="background-color: darkblue; width: 40%; margin-top: 10px; float: right"><span
                    style="font-size: large; color: white; margin-top: 5px">Cadastrar</span></button>
            </form>
        </div>
    </li>
</ul>

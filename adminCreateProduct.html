            <ul style="width: 100%">
                <li><h2>Cadastro de Produto</h2></li>
                <li>
                    <div class="div-signIn">
                        <form id="formAdminCreateProduct">
                            <div class="div-field">
                                Produto:
                                <input name="name" type="text" placeholder="Nome completo"/>
                            </div>
                            <div class="div-field">
                                Preço:
                                <input name="price" type="text" placeholder="$ 000,00"/>
                            </div>
                            <div class="div-field">
                                Quantidade:
                                <input name="amount" type="text" placeholder="00000"/>
                            </div>
                                <textarea name="bigDescription" rows="5" cols="50" style="margin: 5px">Digite aqui uma descrição completa do produto</textarea>
                                <textarea name="shortDescription" rows="5" cols="50" style="margin: 5px; float: right">Digite aqui uma descrição curta do produto</textarea>
                            <div class="div-field">
                                <span >Foto: </span>
                                <input name="photo" type="file" style="color: ghostwhite;  width: 50%; float: left"/>
                            </div>
                            <button class="btn"
                                    style="background-color: darkblue; width: 40%; margin-top: 10px; float: right"><span
                                style="font-size: large; color: white; margin-top: 5px">Cadastrar</span></button>
                        </form>
                    </div>
                </li>
            </ul>

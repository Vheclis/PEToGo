<ul style="width: 100%">
    <li><h2>Cadastro de Clientes</h2></li>
    <li>
        <div class="div-signIn">
            <form data-form-name="formAdminCreateClient" method="post" action="/insert/client">
                <div class="div-field">
                    Nome:
                    <input name="user.name" type="text" placeholder="Nome completo"/>
                </div>
                <div class="div-field">
                    User:
                    <input name="user.username" type="text" placeholder="Nome para LogIn"/>
                </div>
                <div class="div-field">
                    Senha:
                    <input name="user.password" type="password" placeholder="Senha para LogIn"/>
                </div>
                <div class="div-field">
                    Endereço:
                    <input name="user.address" type="text" placeholder="Endereço completo"/>
                </div>
                <div class="div-field">
                    Telefone:
                    <input name="user.telephone" type="text" placeholder="(00)0000-0000"/>
                </div>
                <div class="div-field">
                    Email:
                    <input name="user.email" type="text" placeholder="exemplo@usp.br"/>
                </div>
                <div class="div-field">
                    <span >Foto: </span>
                    <input name="user.img" type="text" placeholder="link"/>
                </div>
                <input type="text" name="user.type" value="client" class="hidden"/>

                <input type='submit' class="btn" style="background-color: darkblue; width: 40%; margin-top: 10px; float: right" value="Cadastrar">
            </form>
        </div>
    </li>
</ul>
